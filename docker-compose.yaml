name: mad-soft-memes-system

services:
  memes-pics-service:
    container_name: memes-pics-service
    build: ./memes-pics-service/
    restart: always
    depends_on:
      - minio
    ports:
      - "6000:80"
    environment:
      ACCESS_ENDPOINT: http://memes-pics-service/imgs

      MINIO_ENDPOINT: minio-service:9000
      MINIO_ACCESS_KEY: kX0hDuWjVCTJy3oZbDvL
      MINIO_SECRET_KEY: CWYewUFwO2G1sgNx8PCX9Wwz7rYVNJ3YiI69jOkw

      HOST: 0.0.0.0
      PORT: 80
    networks:
      - minio
      - services
    develop:
      watch:
        - path: ./memes-pics-service/memes_pics_service
          target: /app/memes_pics_service
          action: sync

        - path: ./memes-pics-service/poetry.lock
          action: rebuild
        
        - path: ./memes-pics-service/pyproject.toml
          action: rebuild

  memes-service:
    container_name: memes-service
    build: ./memes-service/
    restart: always
    depends_on:
      - postgres
      - memes-pics-service
    ports:
      - "7000:80"
    environment:
      DB_HOST: postgres-service
      DB_NAME: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PWD: postgres

      IMG_SERVICE_HOST: memes-pics-service

      MINIO_ENDPOINT: minio-service:9000
      MINIO_ACCESS_KEY: kX0hDuWjVCTJy3oZbDvL
      MINIO_SECRET_KEY: CWYewUFwO2G1sgNx8PCX9Wwz7rYVNJ3YiI69jOkw

      HOST: 0.0.0.0
      PORT: 80
    networks:
      - postgres
      - services
    develop:
      watch:
        - path: ./memes-service/memes_service
          target: /app/memes_service
          action: sync

        - path: ./memes-service/poetry.lock
          action: rebuild
        
        - path: ./memes-service/pyproject.toml
          action: rebuild

  minio:
    container_name: minio-service
    image: minio/minio
    command: server /data --console-address ":9001"
    volumes:
      - "./minio-data:/data"
    expose:
      - "9000"
      - "9001"
    networks:
      - minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: miniominio
      MINIO_ROOT_PASSWORD: miniominio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    container_name: postgres-service
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/data/postgres
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin-serivce
    image: dpage/pgadmin4
    networks:
      - postgres

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin:/var/lib/pgadmin

networks:
  postgres:
  minio:
  services:

volumes:
  postgres:
  pgadmin: